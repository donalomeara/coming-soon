<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: grid;
      place-items: center;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fade-in">Coming Soon</h1>
    <p class="fade-in delay">We’re working on something special — stay tuned.</p>
    <div class="fade-in delay links">
      <a href="mailto:donalomeara83@gmail.com">Email</a>
      <a href="https://linkedin.com/in/donal-omeara" target="_blank">LinkedIn</a>
    </div>
  </div>

  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }
    .delay {
      animation-delay: 1s;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .container {
      text-align: center;
      animation: pulse 5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }
    .links a:hover {
      border-bottom: 1px solid #fff;
    }
  </style>
</body>
</html>
